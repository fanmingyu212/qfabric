[config]
version = 1

[start_step]
use = true
duration = 10e-6
digital_channel_synchronize = 0  # comment out if no digital channel is used for synchronization

[stop_step]
use = true
duration = 10e-6

[[awgs]]
name = "mock_1"

segmenter_module = "qfabric.planner.segmenter.mock"
segmenter_class = "MockSegmenter"
device_module = "qfabric.programmer.device.mock"
device_class = "MockDevice"

  [awgs.segmenter_config]
  analog_channels = [0, 1]
  digital_channels = [0]
  sample_rate = 1e3

  [awgs.device_config]
  resource = "mock_1"
  show_plot = false

[[awgs]]
name = "mock_2"

segmenter_module = "qfabric.planner.segmenter.mock"
segmenter_class = "MockSegmenter"
device_module = "qfabric.programmer.device.mock"
device_class = "MockDevice"

  [awgs.segmenter_config]
  analog_channels = [2, 3]
  digital_channels = [1]
  sample_rate = 1e3

  [awgs.device_config]
  resource = "mock_2"
  show_plot = false
